<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Yuno & Yumi's Chronicles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create Account</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="yumi.html">Yumi</a>
        <a href="yuno.html">Yuno</a>
        <a href="gallery.html">Gallery</a>
        <a href="fun.html">Fun Zone</a>
    </nav>

    <section id="register">
        <h2 class="form-title">Sign Up</h2>
        <p class="form-description">Join Yuno & Yumiâ€™s fan club!</p>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                    <small id="passwordError" class="error-message" style="display:none;color:red;">Passwords do not match</small>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <button type="reset">Clear</button>
            </form>

            <div id="successMessage" class="success-message" style="display:none;">Account created successfully!</div>
            <div id="errorMessage" class="error-message" style="display:none;">Error creating account.</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Yuno & Yumi's Chronicles</p>
    </footer>

   
    <script src="script.js"></script>
</body>
</html>
